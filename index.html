<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ciudad De Las Nubes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="imgs/icono.png" />
</head>

<body>
  <div class="language-toggle position-fixed top-0 end-0 p-3">
    <button onclick="switchLanguage('en')" class="btn btn-light me-2">EN</button>
    <button onclick="switchLanguage('es')" class="btn btn-light">ES</button>
  </div>

  <!-- SECTION 1: Horizontal Timeline -->
  <section id="intro" class="text-center d-flex flex-column justify-content-center align-items-center">
    <div class="parallax-container">
      <div class="parallax-bg sky"></div>
      <div class="parallax-bg cloud1"></div>
      <div class="parallax-bg cloud2"></div>
      <div class="parallax-bg cloud3"></div>
    </div>

    <!-- Text Content (will be filled by JS) -->
    <h1 id="main-title" class="mb-4"></h1>
    <p id="main-desc" class="lead mb-5"></p>

    <div class="timeline-horizontal" id="timeline-horizontal">
      <!-- dynamically populated -->
    </div>
  </section>

  <!-- VERTICAL TIMELINE -->
  <div class="timeline-wrapper" id="timeline-wrapper">
    <!-- dynamically populated -->
  </div>

  <!-- Language scripts -->
  <script src="lang-en.js"></script>
  <script src="lang-es.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
